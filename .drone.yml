kind: pipeline                                                                                                                                                                                    
name: docker_build
type: docker

steps:

- name: master_build
  image: plugins/docker:latest
  settings:
    mirror: https://mirror.gcr.io
    repo: j33r/glowing-bear
    dockerfile: Dockerfile
    tags:
        - latest
        - stable 
        - ${DRONE_COMMIT_SHA}
    username: j33r
    password:
      from_secret: DOCKER_HUB_TOKEN
  when:
    branch:
      - master
    event:
      exclude:
        - pull_request

- name: dev_build
  image: plugins/docker:latest
  settings:
    mirror: https://mirror.gcr.io
    repo: j33r/glowing-bear
    dockerfile: Dockerfile
    tags:
        - dev 
        - ${DRONE_COMMIT_SHA}
    username: j33r
    password:
      from_secret: DOCKER_HUB_TOKEN
  when:
    branch:
      - dev
    event:
      exclude:
        - pull_request

---

kind: pipeline                                                                                                                                                                                    
name: test
type: docker

steps:
- name: test
  image: plugins/docker:latest
  settings:
    mirror: https://mirror.gcr.io
    repo: j33r/glowing-bear
    tags: latest
    dockerfile: Dockerfile
    username: j33r
    password:
      from_secret: DOCKER_HUB_TOKEN
    dry_run: true
  when:
    event:
      - pull_request

---

kind: pipeline                                                                                                                                                                                    
name: mirroring
type: docker

steps:
- name: mirroring_c0de.in
  pull: always
  image: j33r/git-mirror:latest
  failure: ignore
  environment:
    GIT_MIRROR_USER: jee
    GIT_MIRROR_TOKEN:
      from_secret: C0DEIN_TOKEN
    GIT_MIRROR_REPO: git.c0de.in/jee/docker-glowing-bear.git
  when:
    event:
      exclude:
        - pull_request

- name: mirroring_framagit
  pull: always
  image: j33r/git-mirror:latest
  failure: ignore
  environment:
    GIT_MIRROR_USER: jee
    GIT_MIRROR_TOKEN:
      from_secret: FRAMAGIT_TOKEN
    GIT_MIRROR_REPO: framagit.org/jee/docker-glowing-bear.git
  when:
    event:
      exclude:
        - pull_request
